<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <p class="js-calculation-result"></p>

    <p>
      <button class="btn" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="btn" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="btn" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="btn orange-btn" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="btn" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="btn" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="btn" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="btn orange-btn" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="btn" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="btn" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="btn" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="btn orange-btn" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="btn" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="btn orange-btn" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="btn orange-btn" onclick="result()">=</button>

      <button class="btn orange-btn" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="btn clear green-btn" onclick="clearBtn()">Clear</button>
    </p>

  <script src="./script.js"></script>
</body>
</html>
